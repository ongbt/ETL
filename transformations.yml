- split:
    column: City
    separator: " "

- replace:
    column: Phone
    match_value: "555"
    replacement: "XXX"

- replace_characters:
    column: ZipCode
    num_characters: 1
    replacement: "^^"
    first: true

- replace_characters:
    column: ZipCode
    num_characters: 2
    replacement: "*"
    first: false

- merge:
    columns: [Address, City]
    separator: ", "
    output_column: "Address and City"

- filter_records:
    condition: "Age >= 30"

- map_value:
    column: City
    mapping:
      New York: ny
      Los Angeles: la
      Chicago: chi

- split_pair:
    column: Name
    separator: " "
    first: false

- convert_case:
    columns:
      - Email
    case_type: uppercase

- rename_column:
    mapping:
      Name_2: Last_Name
      Name_1: First_Name

- copy_column:
    column: Last_Name
    new_column: Last_Name_new

- sort:
    columns:
      - Age
      - First_Name
    sort_ascending:
      - false
      - false

- rename_column:
    mapping:
      Email: Email Address
