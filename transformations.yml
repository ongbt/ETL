- type: split
  column: Name
  separator: " "

- type: replace
  column: Phone
  match_value: "555"
  replacement: "XXX"

- type: replace_characters
  column: ZipCode
  num_characters: 2
  replacement: "**"
  first: false

- type: merge
  column1: Address
  column2: City
  separator: ", "

- type: filter_records
  condition: "Age >= 30"

- type: rename_column
  mapping:
    Email: Email Address

- type: map_value
  column: City
  mapping:
    New York: NY
    Los Angeles: LA
    Chicago: CHI

- type: convert_case
  columns:
    - City
  case_type: uppercase
