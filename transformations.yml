- merge:
    columns: [Name, Age]
    output_column: NameAndAge
- merge:
    columns: [Email, Phone]
    separator: ";"
    output_column: ContactInfo
- split:
    column: City
    delimiter: " "
- split_advanced:
    column: Name
    delimiter: " "
    split_type: last
- split:
    column: Category
    delimiter: "|"
- convert:
    - Age
- filter_records:
    column: Age
    operator: ">="
    value: 25
- map_values:
    column: Category_1
    mapping:
      Fruits: Fruit
      Vegetables: Veggie

- replace_value:
    column: Name
    pattern: Doe
    replacement: Smith
- rename:
    mapping:
      Email: ContactEmail
      Name_1: First_Name
      Name_2: Last_Name

- replace_first_last:
    column: Category_1
    replacement: "*"
    mode: first
    num_chars: 2
- replace_first_last:
    column: Category_1
    replacement: "^"
    mode: last
    num_chars: 1

- convert_case:
    columns: [First_Name]
    case_type: titlecase
- convert_case:
    columns: [Last_Name, City]
    case_type: uppercase

