- copy_columns:
    mapping:
      Name: Name_new
      Age: Age_new
      Email: Email_new
      Phone: Phone_new
      City: City_new
      Address: Address_new
      ZipCode: ZipCode_new
      Sex: Sex_new

- split:
    column: City
    separator: " "

- replace:
    column: Phone_new
    match_value: "555"
    replacement: "XXX"

# - replace_characters:
#     column: ZipCode_new
#     num_characters: 1
#     replacement: "^^"
#     first: true

- replace_text:
    column: ZipCode_new
    start_position: 1
    end_position: 2
    replacement: "^"
    start: true

- replace_text:
    column: Phone_new
    start_position: 1
    end_position: 2
    replacement: "^"
    start: false

# - replace_characters:
#     column: ZipCode_new
#     num_characters: 2
#     replacement: "*"
#     first: false

- merge:
    columns: [Address, City]
    separator: ", "
    output_column: "Address and City"

- filter_records:
    condition: "(Age >= 30) and (City == 'New York')"

- map_value:
    column: City_new
    default_value: Unknown
    mapping:
      New York: ny
      Los Angeles: la
      Chicago: chi

- map_value:
    column: Sex_new
    default_value: Unknown
    mapping:
      F: Female
      M: Male
      O: Others

- split_pair:
    column: Name
    separator: " "
    first: false

- convert_case:
    mapping:
      Email_new: uppercase
      City_new: titlecase

