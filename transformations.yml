- type: split
  column: City
  separator: " "

- type: replace
  column: Phone
  match_value: "555"
  replacement: "XXX"

- type: replace_characters
  column: ZipCode
  num_characters: 2
  replacement: "**"
  first: false

- type: merge
  column1: Address
  column2: City
  separator: ", "
  output_column: "Address and City"

- type: filter_records
  condition: "Age >= 30"

- type: rename_column
  mapping:
    Email: Email Address

- type: map_value
  column: City
  mapping:
    New York: ny
    Los Angeles: la
    Chicago: chi
- type: split_pair
  column: Name
  separator: " "
  first: false

- type: convert_case
  columns:
    - City
  case_type: uppercase

- type: rename_column
  mapping:
    Name_2: Last_Name
    Name_1: First_Name
